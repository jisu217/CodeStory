server:
  port: 8080 # 백엔드 포트

# AI 서버 정보 (FastAPI 서버의 주소)
ai:
  server:
    url: http://localhost:8000 # 예시 AI 서버 주소

# HTTP 통신을 위한 Bean 등록 (AiChatService에서 사용)
# RestTemplate 대신 WebClient를 사용하는 것이 최신 방식이며 더 좋습니다.
# config 폴더에 별도 Configuration 파일을 만들어 관리할 수도 있습니다.

# CORS 설정 (프론트엔드(React)와의 통신을 위해 필수)
spring:
  web:
    cors:
      allowed-origins: http://localhost:3000 # React 개발 서버 주소
      allowed-methods: GET,POST,PUT,DELETE
      allowed-headers: '*'
      allow-credentials: true